<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Preguntas - Gabi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #00c853, #ffd600, #1b5e20);
      background-size: 400% 400%;
      animation: fondoTropical 18s ease infinite;
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @keyframes fondoTropical {
      0% {background-position: 0% 0%;}
      50% {background-position: 100% 100%;}
      100% {background-position: 0% 0%;}
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      text-shadow: 4px 4px 10px #000;
      margin-bottom: 30px;
      letter-spacing: 3px;
      color: #fffde7;
    }

    .question-container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 30px 35px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.6em;
      margin-bottom: 25px;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .options li {
      margin: 14px 0;
    }

    .options button {
      width: 100%;
      padding: 14px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: linear-gradient(145deg, #ffab00, #ff6f00);
      color: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .options button:hover {
      background: linear-gradient(145deg, #ffd740, #ff9100);
      transform: scale(1.05);
      box-shadow: 0 6px 14px #ffab00;
    }

    #result {
      font-size: 1.6em;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
      min-height: 40px;
      font-weight: bold;
    }

    .boton {
      background: linear-gradient(145deg, #ffab00, #ff6f00);
      border: 2px solid #ffd740;
      color: black;
      padding: 15px 35px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      margin-top: 30px;
      align-self: center;
      display: inline-block;
    }

    .boton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px #ffd740;
      background: linear-gradient(145deg, #ffd740, #ff9100);
    }
  </style>
</head>
<body>

  <h1>Juego de Preguntas - Gabi</h1>

  <div class="question-container">
    <div id="question" class="question"></div>
    <ul id="options" class="options"></ul>
    <div id="result"></div>
  </div>

  <a href="index.html" class="boton">üèÜ Volver al inicio</a>

  <script>
    const questions = [
      {
        question: "¬øQu√© edad tiene Gabi?",
        options: ["25 a√±os", "30 a√±os", "27 a√±os", "29 a√±os"],
        answer: 2
      },
      {
        question: "¬øCu√°l fue su porcentaje de eliminaci√≥n?",
        options: ["60%", "50%", "55%", "65%"],
        answer: 2
      },
      {
        question: "¬øC√≥mo se llama su hermano?",
        options: ["Guillermo", "Gustavo", "Gabriel", "Gonzalo"],
        answer: 0
      },
      {
        question: "¬øA qui√©n bes√≥ Gabi?",
        options: ["Tato", "Juan", "Lucas", "Pablo"],
        answer: 0
      },
      {
        question: "¬øEn qu√© puesto se fue su hermano?",
        options: ["3", "2", "1", "4"],
        answer: 2
      },
      {
        question: "¬øEn qu√© lugar (de los nuevos) entr√≥ Gabi?",
        options: ["3", "2", "5", "4"],
        answer: 1
      },
      {
        question: "¬øC√≥mo se llama su grupo?",
        options: ["The Queens", "Bad Bitch", "The Bosses", "Las Reinas"],
        answer: 1
      },
      {
        question: "¬øCon qui√©n la shipearon afuera de la casa?",
        options: ["Saif", "Diego", "Lucas", "Mateo"],
        answer: 0
      },
      {
        question: "¬øCon qui√©n se pele√≥ cuando estaban practicando la coreo?",
        options: ["Chiara", "Luc√≠a", "Mariana", "Sof√≠a"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');

    function loadQuestion() {
      resultEl.textContent = '';
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';

      q.options.forEach((option, index) => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => selectOption(index);
        li.appendChild(button);
        optionsEl.appendChild(li);
      });
    }

    function selectOption(selectedIndex) {
      const correct = questions[currentQuestion].answer;
      if (selectedIndex === correct) {
        score++;
        resultEl.textContent = "¬°Correcto! üèÜ";
        resultEl.style.color = "#33ff33";
      } else {
        resultEl.textContent = `Incorrecto. La respuesta correcta es: "${questions[currentQuestion].options[correct]}"`;
        resultEl.style.color = "#ff3333";
      }

      Array.from(optionsEl.children).forEach(li => {
        li.firstChild.disabled = true;
        li.firstChild.style.cursor = 'default';
      });

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showFinalScore();
        }
      }, 2000);
    }

    function showFinalScore() {
      questionEl.textContent = `¬°Juego terminado! Tu puntaje es ${score} de ${questions.length}.`;
      optionsEl.innerHTML = '';
      resultEl.textContent = '';
    }

    loadQuestion();
  </script>
</body>
</html>
