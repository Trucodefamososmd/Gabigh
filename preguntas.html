<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verdadero o Falso - Gabi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #00c853, #ffd600, #1b5e20);
      background-size: 400% 400%;
      animation: fondoTropical 18s ease infinite;
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @keyframes fondoTropical {
      0% {background-position: 0% 0%;}
      50% {background-position: 100% 100%;}
      100% {background-position: 0% 0%;}
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      text-shadow: 4px 4px 10px #000;
      margin-bottom: 30px;
      letter-spacing: 3px;
      color: #fffde7;
    }

    .question-container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 30px 35px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(4px);
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.6em;
      margin-bottom: 25px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .options button {
      padding: 14px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: linear-gradient(145deg, #ffab00, #ff6f00);
      color: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .options button:hover {
      background: linear-gradient(145deg, #ffd740, #ff9100);
      transform: scale(1.05);
      box-shadow: 0 6px 14px #ffab00;
    }

    #result {
      font-size: 1.6em;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
      min-height: 40px;
      font-weight: bold;
    }

    .boton {
      background: linear-gradient(145deg, #ffab00, #ff6f00);
      border: 2px solid #ffd740;
      color: black;
      padding: 15px 35px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      margin-top: 30px;
    }

    .boton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px #ffd740;
      background: linear-gradient(145deg, #ffd740, #ff9100);
    }
  </style>
</head>
<body>

  <h1>Verdadero o Falso - Gabi</h1>

  <div class="question-container">
    <div id="question" class="question"></div>
    <div class="options">
      <button onclick="selectAnswer(true)">Verdadero</button>
      <button onclick="selectAnswer(false)">Falso</button>
    </div>
    <div id="result"></div>
  </div>

  <a href="index.html" class="boton">üèÜ Volver al inicio</a>

  <script>
    const questions = [
      { question: "Tiene 27 a√±os", answer: false },
      { question: "Su grupo se llamaba las Bad Bitch", answer: true },
      { question: "Junto a Cata le rompieron el ping√ºino al Tridente", answer: true },
      { question: "En la casa se dio un beso con Ulises", answer: false },
      { question: "Fue eliminada en placa negativa", answer: false },
      { question: "Su hermano se llama Giuliano", answer: false },
      { question: "Su hermano fue el primer eliminado de los familiares", answer: false },
      { question: "Fuera de la casa la shipean con Saif", answer: true },
      { question: "Gabi alguna semana fue l√≠der en la casa", answer: true },
      { question: "Tiene m√°s de 200 mil seguidores en Instagram", answer: true }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const resultEl = document.getElementById('result');

    function loadQuestion() {
      resultEl.textContent = '';
      questionEl.textContent = questions[currentQuestion].question;
    }

    function selectAnswer(userAnswer) {
      const correctAnswer = questions[currentQuestion].answer;
      if (userAnswer === correctAnswer) {
        score++;
        resultEl.textContent = "¬°Correcto! üèÜ";
        resultEl.style.color = "#33ff33";
      } else {
        resultEl.textContent = `Incorrecto. Era "${correctAnswer ? 'Verdadero' : 'Falso'}"`;
        resultEl.style.color = "#ff3333";
      }

      document.querySelectorAll('.options button').forEach(btn => btn.disabled = true);

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          document.querySelectorAll('.options button').forEach(btn => btn.disabled = false);
          loadQuestion();
        } else {
          showFinalScore();
        }
      }, 2000);
    }

    function showFinalScore() {
      questionEl.textContent = `¬°Juego terminado! Tu puntaje es ${score} de ${questions.length}.`;
      document.querySelector('.options').innerHTML = '';
      resultEl.textContent = '';
    }

    loadQuestion();
  </script>
</body>
</html>
